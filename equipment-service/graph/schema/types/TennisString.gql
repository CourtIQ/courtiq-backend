# Tennis String Type
type TennisString implements Equipment @key(fields: "id") {
    # Interface fields must come first and match exactly
    id: ID!
    userId: ID!
    name: String!
    type: EquipmentType!
    createdAt: DateTime!
    updatedAt: DateTime!

    # String-specific fields
    brand: String
    model: String
    gauge: StringGauge
    tension: StringTension
    stringingDate: DateTime
    burstDate: DateTime
}
