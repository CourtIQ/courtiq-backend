"""
Valid tiebreak lengths (stored internally as integers). 
Allowed values: 5, 6, 7, 8, 9, 10.
"""
scalar TiebreakPoints

"""
Valid games per set (stored internally as integers).
Allowed values: 1, 3, 4, 5, 6, 10.
"""
scalar NumberOfGames

"""
Valid total sets (stored internally as integers).
Allowed values: 1, 3, 5.
"""
scalar NumberOfSets