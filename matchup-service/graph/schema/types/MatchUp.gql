type MatchUp {
    id: ObjectID!
    owner: ObjectID!
    matchUpFormat: MatchUpFormat!
    matchUpTracker: ObjectID!
    matchUpType: MatchUpType!
    matchUpStatus: MatchUpStatus!
    participants: [Participant!]!

    scheduledStartTime: DateTime
    startTime: DateTime
    endTime: DateTime
    createdAt: DateTime!
    lastUpdated: DateTime!
    visibility: Visibility!
}