scalar Time
scalar ObjectID

"""
Represents an individual user within the application.
Implements a federated key for cross-service references.
"""
type User @key(fields: "id") {
  id: ObjectID!
  email: String!
  firstName: String
  lastName: String
  displayName: String
  username: String
  profilePicture: String
  dateOfBirth: Time
  location: Location
  bio: String
  rating: Int
  createdAt: Time
  updatedAt: Time
}

"""
Provides structured geographical details about a user's location.
All fields are optional and can be omitted if unknown.
"""
type Location {
  city: String
  state: String
  country: String
  latitude: Float
  longitude: Float
}
