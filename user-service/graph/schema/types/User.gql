"""
Represents an individual user within the application.
Implements a federated key for cross-service references.
"""
type User @key(fields: "id") {
  id: ObjectID!
  firebaseId: String!
  email: String!
  firstName: String
  lastName: String
  displayName: String
  username: String
  gender: Gender
  profilePicture: String
  dateOfBirth: DateTime
  bio: String
  location: Location
  rating: Int
  createdAt: DateTime
  lastUpdated: DateTime
}

"""
Provides structured geographical details about a user's location.
All fields are optional and can be omitted if unknown.
"""
type Location {
  city: String
  state: String
  country: String
  latitude: Float
  longitude: Float
}